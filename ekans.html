<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- local css -->
     <link rel="stylesheet" href="pokestyle.css">
    <title>PokeCards</title>
</head>
<body>
    <div class="container-fluid">
         <nav class="navbar fixed-top navbar-expand-lg  navbar-dark bg-dark">
             <div class="container-fluid align-content-center ">
                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon "></span>
                </button>
                <a class="navbar-brand" href="index.html"  onclick="history.back()"><img src="photos/logo-removebg-preview.png" width="40px" height="40px"></a>
                <span class="heading" style="color: #C3C8CC; font-size: large; font-weight: 500;">GB</span>             
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <div class="mx-auto d-block">
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0">                                     
                     <li class="nav-item">
                       <a class="nav-link pokename" href="#">
                         Pokemon
                       </a>
                     </li>  
                   </ul>
                 </div>
                
               <div class="float-right">              
                   <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  
                   <li class="nav-item">
                     <a class="nav-link" href="#" id="menuBtn">Menu</a>
                   </li>
                 </ul>
               </div>
                                 
             </div>
         </nav>
    </div>

    <section class="pokemon">
        <div class="row">
            <div class="back">
                <a href="#" onclick="history.back()">&#8592;&nbsp;&nbsp;back</a>
            </div>
            <div class="col-12 col-md-5 offset-1  pt-5">
                <div class="container">
                    <div class="container d-flex justify-content-end image">
                        <img src="photos/Ekans.png" alt="">
                    </div>
                </div>
                
            </div>
            <div class="col-12 ps-5 pt-5 pb-5 col-md-5 d-flex justify-content-start">
               <div class="container description">
                <div class="information">
                    <span class="pokename">Ekans</span>
                    <span>Type <br></span>
                    <button id="type"><a href="./poison.html">Poison</a></button>
                   <p> The older it gets, the longer it grows. At night, it wraps its long body around tree branches to rest.
                   </p>
                </div>
                <div class="container phys">
                    <div class="row ">
                        <div class="col-md-6 d-flex justify-content-center">
                            
                                <ul class="list-unstyled attribute">
                                    <li><span class="title">Height</span> </li>
                                    <li><span class="value">6' 07"</span></li>
                                </ul> 
                            </div>
                        <div class="col-md-6 d-flex justify-content-center">
                            <ul class="list-unstyled">
                                <li><span class="title tcat">Category&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> </li>
                                <li><span class="value">Snake</span></li>
                            </ul> 
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-6 d-flex justify-content-center">
                            
                                <ul class="list-unstyled attribute">
                                    <li><span class="title">Weight</span> </li>
                                    <li><span class="value">15.2 lbs</span></li>
                                </ul> 
                            </div>
                        <div class="col-md-6 d-flex justify-content-center">
                            <ul class="list-unstyled">
                                <li><span class="title tcat">Abilities</span> </li>
                                <li><span class="value">Intimidate</span></li>
                            </ul> 
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-6 d-flex justify-content-center">
                            
                                <ul class="list-unstyled attribute">
                                    <li><span class="title">Gender</span> </li>
                                    <li><span class="value"><i class="fa fa-mars" style="font-size:24px"></i>
                                        <i class="fa fa-venus" style="font-size:24px"></i></span></li>
                                </ul> 
                            </div>
                        
                    </div>
                </div>
              
               </div> 
            </div>
        </div>
    </section>    


     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
